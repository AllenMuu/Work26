<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr{
            text-align: center;
            height: 50px;
            line-height: 50px;
        }
    </style>
    <script>
        function create(){
            //获取行数值
            var line=document.getElementById("rows").value;
            //获取列数值
            var list=document.getElementById("cols").value;

            document.write("<table style='border: 1px solid black' id='tab'>");
            for(var i=0;i<line;i++){
                document.write("<tr style='border: thin solid black;width: 100px;height: 50px'>");

                for(var j=0;j<list;j++){
                    document.write("<td style='border: thin solid black;width: 100px;height: 50px'></td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
            var c1=document.getElementById(a).value;
            var c2=document.getElementById(b).value;
            console.
            var tab = document.getElementById("tab");
            //-- 2.获取所有的行
            var rows = tab.rows;
            //-- 3.循环遍历
            for (var i = 0 ; i < rows.length ; i++){
                if (i % 2 == 0){
                    rows[i].bgColor ="c1";
                }else{
                    rows[i].bgColor ="c2";
                }
            }
        }

    </script>
</head>
<body onload="getcolor()">
奇数颜色<input type="color" id="a">　<br>
偶数颜色<input type="color" id="b">　<br>
表格行数<input type="text" id="rows">   <br>
表格列数<input type="text" id="cols">   <br>
<button onclick="create()">确定</button>
</body>
</html>
